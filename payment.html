<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pi Test Ödemesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
    button { font-size: 18px; padding: 12px 18px; margin-top: 20px; }
    #log { margin-top: 16px; font-size: 14px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Pi Test Ödemesi</h2>
  <p>Bu sayfa yalnızca 10. adımı tamamlamak için test amaçlıdır.</p>

  <button id="payBtn">0.01 Test-π ile Öde</button>
  <div id="log"></div>

  <script>
    // *** BACKEND URL'İNİZ – Render adresiniz ***
    const BACKEND = "https://spiritual-academy.onrender.com";

    const log = (m) => (document.getElementById("log").innerText = m);

    // Pi Browser kontrolü
    if (!window.Pi) {
      log("Lütfen bu sayfayı Pi Browser içinde açın.");
    } else {
      // SDK başlat
      Pi.init({ version: "2.0" });

      // Authentication (opsiyonel ama payments scope'u iyi olur)
      const scopes = ["payments"];
      Pi.authenticate(scopes).catch(() => {});

      // Ödeme butonu
      document.getElementById("payBtn").onclick = async () => {
        log("Ödeme başlatılıyor...");
        try {
          await Pi.createPayment(
            {
              amount: 0.01,
              memo: "Hackathon Test Payment",
              metadata: { source: "payment.html" },
            },
            {
              // 1) Sunucu onayı
              onReadyForServerApproval: async (paymentId) => {
                log("Onay bekleniyor…\nPaymentId: " + paymentId);
                await fetch(`${BACKEND}/approve-payment`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ paymentId }),
                });
              },

              // 2) Tamamlama (cüzdandan txid gelebilir)
              onReadyForServerCompletion: async (paymentId, txid) => {
                log("Tamamlanıyor…\nPaymentId: " + paymentId + (txid ? `\nTxid: ${txid}` : ""));
                await fetch(`${BACKEND}/complete-payment`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ paymentId, txid }),
                });
              },

              // 3) İptal
              onCancel: (paymentId) => {
                log("İptal edildi\nPaymentId: " + paymentId);
                // (İsterseniz backend'e de haber verebilirsiniz)
                fetch(`${BACKEND}/cancel-payment`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ paymentId }),
                }).catch(() => {});
              },

              // 4) Hata
              onError: (error, paymentId) => {
                log("Hata: " + error + "\nPaymentId: " + (paymentId || "-"));
              },
            }
          );
        } catch (err) {
          log("Ödeme başlatılamadı: " + err);
        }
      };
    }
  </script>
</body>
</html>
