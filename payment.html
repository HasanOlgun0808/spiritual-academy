<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pi Test Ödeme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,
    "Apple Color Emoji","Segoe UI Emoji";padding:24px;max-width:560px;margin:auto}
    button{font-size:18px;padding:12px 18px;border:0;border-radius:8px}
    #log{margin-top:16px;font-size:14px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h2>Pi Test Ödemesi</h2>
  <p>Bu sayfa yalnızca 10. adımı tamamlamak için test amaçlıdır.</p>
  <button id="payBtn">0.01 Test-π ile Öde</button>
  <div id="log"></div>

  <script>
    const log = (m)=>document.getElementById("log").textContent = m;

    // Sayfa Pi Browser dışında açılırsa uyaralım
    if (!window.Pi) {
      log("Lütfen bu sayfayı Pi Browser içinde açın.");
    } else {
      // SDK'yı başlat
      Pi.init({ version: "2.0" });

      // (Opsiyonel) auth — bazı kurulumlarda gerekmez ama zararı yok
      const scopes = ['payments','username'];
      Pi.authenticate(scopes).catch(()=>{});

      document.getElementById("payBtn").onclick = async () => {
        log("Ödeme başlatılıyor…");
        try {
          await Pi.createPayment(
            {
              amount: 0.01,               // Testnet için min. tutar
              memo: "Hackathon Test Payment",
              metadata: { source: "payment.html" }
            },
            {
              onReadyForServerApproval: (paymentId) => {
                log("Onay bekleniyor…\nPaymentId: " + paymentId);
              },
              onReadyForServerCompletion: (paymentId, txid) => {
                log("Tamamlanıyor…\nPaymentId: " + paymentId + "\nTxID: " + txid);
              },
              onCancel: () => { log("Kullanıcı iptal etti."); },
              onError: (err) => { log("Hata: " + (err?.message || err)); }
            }
          );
        } catch (e) {
          log("Ödeme başlatılamadı: " + (e?.message || e));
        }
      };
    }
  </script>
</body>
</html>
