<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Pi Test Ödemesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto}
    button{font-size:18px;padding:12px 18px;border-radius:10px}
    #log{margin-top:16px;white-space:pre-wrap;background:#f7f7f9;padding:12px;border-radius:8px}
  </style>
</head>
<body>
  <h2>Pi Test Ödemesi</h2>
  <p>Bu sayfa yalnızca 10. adımı tamamlamak için test amaçlıdır.</p>
  <button id="payBtn">0.01 Test-π ile Öde</button>
  <pre id="log"></pre>

  <script>
    // ✅ SUNUCUN: Render adresin
    const BACKEND = "https://spiritual-academy.onrender.com";

    const log = (m) => {
      const el = document.getElementById("log");
      el.textContent = (el.textContent ? el.textContent + "\n" : "") + m;
    };

    window.addEventListener("load", () => {
      if (!window.Pi) {
        log("Lütfen bu sayfayı Pi Browser içinde açın.");
        return;
      }

      // SDK
      Pi.init({ version: "2.0" });

      // Gerekli izinler
      const scopes = ["payments", "username"];
      Pi.authenticate(scopes).catch(() => {});

      // Ödeme
      document.getElementById("payBtn").onclick = async () => {
        log("Ödeme başlatılıyor…");
        try {
          await Pi.createPayment(
            {
              amount: 0.01,
              memo: "Hackathon Test Payment",
              metadata: { source: "payment.html" },
            },
            {
              onReadyForServerApproval: async (paymentId) => {
                log("Onay bekleniyor…\nPaymentId: " + paymentId);
                await fetch(`${BACKEND}/approve-payment`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ paymentId }),
                });
              },
              onReadyForServerCompletion: async (paymentId) => {
                log("Tamamlanıyor…\nPaymentId: " + paymentId);
                await fetch(`${BACKEND}/complete-payment`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ paymentId }),
                });
              },
              onCancel: (paymentId) => log("İptal edildi: " + paymentId),
              onError: (error) =>
                log("Hata: " + (error?.message || String(error))),
            }
          );
        } catch (e) {
          log("Başlatılamadı: " + (e?.message || String(e)));
        }
      };
    });
  </script>
</body>
</html>
