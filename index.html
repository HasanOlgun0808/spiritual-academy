<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="app.title">Spiritual Academy</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7fb;
    }
    .box {
      max-width: 720px;
      width: 92%;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      text-align: center;
    }
    .muted { color: #555; margin-top: 8px; }
    .row { margin-top: 18px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    a.btn {
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .primary {
      background: linear-gradient(135deg, #7b61ff, #9a6bff);
      color: #fff;
    }
    .primary:hover {
      background: linear-gradient(135deg, #6b54e1, #8c5fff);
    }
    .ghost {
      background: #eee;
      color: #333;
    }
    .ghost:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 data-i18n="app.title">✨ Spiritual Academy</h1>
    <p class="muted" data-i18n="app.desc">
      Uygulamayı görüntülemek için "Uygulamayı Aç" butonuna tıklayın.
    </p>

    <div class="row">
      <a class="btn primary" href="https://spiritualacademy7697.pinet.com" rel="noopener" target="_blank" data-i18n="buttons.openApp">Uygulamayı Aç</a>
      <a class="btn ghost" href="/payment.html" rel="noopener" data-i18n="buttons.payment">Ödeme Sayfası</a>
    </div>

    <p class="muted" style="margin-top:18px;font-size:13px" data-i18n="app.footer">
      Bu proje Pi Network ekosistemiyle tam uyumlu çalışacak şekilde tasarlanmıştır.
      Tüm işlemler yalnızca Pi üzerinden gerçekleştirilir.
    </p>
  </div>

  <!-- Dil seçici -->
  <div id="lang-switcher" style="position:fixed;right:12px;bottom:12px;z-index:9999;background:#fff;border:1px solid #ddd;border-radius:8px;padding:8px 10px;font-size:14px;">
    <strong>Language:</strong>
    <button data-setlang="auto">Auto</button>
    <button data-setlang="tr">TR</button>
    <button data-setlang="en">EN</button>
    <button data-setlang="de">DE</button>
    <button data-setlang="zh">ZH</button>
    <button data-setlang="ru">RU</button>
  </div>

  <!-- i18n Script -->
  <script>
    function getPinnedLang(){return localStorage.getItem('sa_lang')||'auto'}
    function setPinnedLang(v){localStorage.setItem('sa_lang',v)}
    async function loadI18n(lang){
      const url=(lang==='auto')?'/i18n/auto.json':(`/i18n/${lang}.json`);
      const r=await fetch(url); if(!r.ok) return;
      const dict=await r.json(); applyI18n(dict);
    }
    function applyI18n(dict){
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key=el.getAttribute('data-i18n');
        const txt=key.split('.').reduce((o,k)=>o&&o[k]!=null?o[k]:undefined,dict);
        if(txt!=null){ if(el.tagName==='INPUT') el.placeholder=txt; else el.textContent=txt; }
      });
    }
    document.addEventListener('click',e=>{
      const b=e.target.closest('[data-setlang]'); if(!b) return;
      const lang=b.getAttribute('data-setlang'); setPinnedLang(lang); loadI18n(lang);
    });
    document.addEventListener('DOMContentLoaded',()=>loadI18n(getPinnedLang()));
  </script>
</body>
</html>
