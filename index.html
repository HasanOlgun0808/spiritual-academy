<!doctype html>

<head>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; display:grid; place-items:center; min-height:100dvh; background:#f7f7fb;}
    .card { max-width:680px; width:92%; background:#fff; padding:28px; border-radius:16px; box-shadow:0 12px 30px rgba(0,0,0,.06);}
    h1 { margin-top:0; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    button { flex:1; padding:14px 18px; border-radius:10px; border:0; cursor:pointer; font-weight:600; }
    .primary { background:linear-gradient(135deg,#7b61ff,#9a6bff); color:#fff; }
    .ghost { background:#eee; }
    .muted { color:#666; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ¨ Spiritual Academy</h1>
    <p class="muted">Pi Browser iÃ§inde giriÅŸ yapÄ±n ve 5.99&nbsp;Pi satÄ±n almayÄ± deneyin.</p>

    <div class="row" style="margin:16px 0 8px">
      <button id="btn-login" class="primary">ğŸ” Pi ile GiriÅŸ Yap</button>
      <button id="btn-pay"   class="ghost" disabled>ğŸ’œ 5.99&nbsp;Pi ile Ã–de</button>
    </div>

    <div id="status" class="muted">HazÄ±râ€¦</div>
  </div>

<script>
  // ---- Pi SDK init (Mainnet) ----
  window.Pi.init({ version: "2.0", sandbox: false });

  const statusEl = document.getElementById('status');
  const btnLogin = document.getElementById('btn-login');
  const btnPay   = document.getElementById('btn-pay');

  // KÃ¼Ã§Ã¼k yardÄ±mcÄ±
  const setStatus = (t) => statusEl.textContent = t;

  // ---- LOGIN ----
  btnLogin.onclick = async () => {
    try {
      const scopes = ['payments'];    // Ã¶demeyi baÅŸlatmak iÃ§in gerekli
      const auth = await window.Pi.authenticate(scopes, onIncompletePaymentFound);
      const user = auth.user && auth.user.username ? '@' + auth.user.username : 'kullanÄ±cÄ±';
      alert(`GiriÅŸ baÅŸarÄ±lÄ±: ${user}`);
      btnPay.disabled = false;
      btnPay.className = 'primary';
      setStatus('GiriÅŸ tamam. Ã–deme baÅŸlatabilirsiniz.');
    } catch (e) {
      console.error(e);
      alert('GiriÅŸ baÅŸarÄ±sÄ±z: ' + (e?.message || e));
      setStatus('GiriÅŸ baÅŸarÄ±sÄ±z.');
    }
  };

  // Pi SDK isterse yarÄ±m kalmÄ±ÅŸ bir Ã¶demeyi burada tamamlamaya Ã§alÄ±ÅŸÄ±r
  async function onIncompletePaymentFound(payment) {
    // Ä°stersen burada otomatik tamamlamayÄ± tetikleyebilirsin
    console.log('Incomplete payment found', payment);
  }

  // ---- PAYMENT ----
  btnPay.onclick = async () => {
    try {
      // Ã–deme parametreleri
      const paymentData = {
        amount: 5.99,
        memo:   'Spiritual Academy - Nefes ve Meditasyon',
        metadata: { productId: 'breath-meditation-001' }
      };

      // Sunucuya POST atmak iÃ§in yardÄ±mcÄ± (aynÄ± origin)
      async function post(path, bodyObj) {
        const r = await fetch(path, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyObj || {})
        });
        if (!r.ok) throw new Error(`Server ${path} -> HTTP ${r.status}`);
        return r.json();
      }

      const callbacks = {
        // 1) Sunucu onayÄ±
        onReadyForServerApproval: async (paymentId) => {
          setStatus('Sunucu onayÄ± bekleniyorâ€¦');
          await post('/approve-payment', { paymentId });
        },
        // 2) Sunucu tamamlama
        onReadyForServerCompletion: async (paymentId, txid) => {
          setStatus('Sunucu tamamlama bekleniyorâ€¦');
          await post('/complete-payment', { paymentId, txid });
        },
        // 3) KullanÄ±cÄ± iptali
        onCancel: (paymentId) => {
          setStatus('Ã–deme kullanÄ±cÄ± tarafÄ±ndan iptal edildi.');
          console.warn('Payment cancelled', paymentId);
        },
        // 4) Hata
        onError: (err, paymentId) => {
          setStatus('Ã–deme hatasÄ±: ' + (err?.message || err));
          console.error('Payment error', err, paymentId);
          alert('Ã–deme hatasÄ±: ' + (err?.message || err));
        }
      };

      setStatus('Ã–deme baÅŸlatÄ±lÄ±yorâ€¦');
      const payment = await window.Pi.createPayment(paymentData, callbacks);
      console.log('Payment result', payment);
      setStatus('Ã–deme akÄ±ÅŸÄ± gÃ¶nderildi. CÃ¼zdan ekranÄ±nÄ± takip edin.');
    } catch (e) {
      console.error(e);
      alert('Ã–deme baÅŸlatÄ±lamadÄ±: ' + (e?.message || e));
      setStatus('Ã–deme baÅŸlatÄ±lamadÄ±.');
    }
  };
</script>
</body>
